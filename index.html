<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Days Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <dialog class="error-dialog">
      <h2>Error</h2>
      <p class="error-dialog-text"></p>
      <button class="close-dialog">Close</button>
    </dialog>
    <div class="wrapper">
      <div class="head">
        <div class="heading">Days Counter</div>

        <div class="btns-setting">
          <button class="btn-sort-to-big">
            <i class="fa-solid fa-arrow-up-wide-short icon-sort-to-big"> </i>
          </button>
          <button class="btn-sort-to-small">
            <i class="fa-solid fa-arrow-up-short-wide icon-sort-to-small"></i>
          </button>
        </div>
      </div>
      <div class="frame">
        <div class="parent-items"></div>
      </div>

      <div class="footer">
        <form class="date-form">
          <fieldset>
            <legend>
              Event Title
              <input type="text" pattern="^.{0,30}$" id="name-input" />
            </legend>
          </fieldset>
          <fieldset>
            <legend>
              Select a date:
              <select id="date-select"></select>
            </legend>
          </fieldset>
          <button type="submit" class="btn-add">Add</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f6dababe73.js"
      crossorigin="anonymous"
    ></script>
    <script type="module"></script>
  </body>
</html>
